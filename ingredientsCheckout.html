<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients Checkout</title>
    <link rel="stylesheet" type="text/css" href="./global.css">
    <link rel="stylesheet" type="text/css" href="./mealPlanner.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script type="module" src="ingredientsCheckout.js"></script>
    <style>
        .recipe-check-item {
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 6px;
            padding: 8px;
        }
        .recipe-check-item:hover {
            background-color: var(--clr-surface-a20);
        }
        .recipe-check-item input {
            cursor: pointer;
        }
        .ingredient-sum-item {
            background-color: transparent;
            color: var(--clr-light-a0);
            border-color: var(--clr-surface-a20);
        }
    </style>
</head>
<body>
<div class="browser container-fluid">
    <aside class="panel tree-pane d-none d-md-block" aria-label="Selected Recipes">
        <header class="d-flex align-items-center justify-content-between mb-3 border-bottom border-secondary pb-2">
            <div class="fw-bold text-primary">Selected Recipes</div>
        </header>
        <div id="recipeListContainer" class="d-flex flex-column gap-2" style="color: var(--clr-light-a0);)">
        </div>
    </aside>

    <main class="panel" style="overflow-y: auto;">
        <div class="d-flex align-items-center justify-content-between mb-4 text-light py-2 border-bottom border-secondary">
            <div class="d-flex align-items-center gap-3">
                <button id="backBtn" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-arrow-left"></i> Back
                </button>
                <h1 class="fw-bold m-0 h3">Shopping List</h1>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-light btn-sm" onclick="window.print()">
                    <i class="bi bi-printer me-1"></i> Print
                </button>
                <a href="recipeBrowser.html" class="btn btn-primary btn-sm">Done</a>
            </div>
        </div>

        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-lg-8">
                    <div id="shoppingListContainer" class="list-group list-group-flush rounded-3 border border-secondary" style="overflow: hidden;">
                    </div>
                    <div id="emptyMsg" class="text-center text-secondary mt-5 d-none">
                        No ingredients selected.
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
